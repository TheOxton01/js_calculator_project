<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Final Calculator</title>
</head>
<body>
    <style src=""></style>
    <div id="masterDiv">
        <div id="numberBar">Nice</div>
        <button id="clearBtn" class="button">AC</button><button id="dividerBtn" class="button">%</button>
        <button id="numb7" class="button">7</button><button id="numb8" class="button">8</button><button id="numb9" class="button">9</button><button id="multiplyBtn" class="button">*</button>
        <button id="numb4" class="button">4</button><button id="numb5" class="button">5</button><button id="numb6" class="button">6</button><button id="subtractBtn" class="button">-</button>
        <button id="numb1" class="button">1</button><button id="numb2" class="button">2</button><button id="numb3" class="button">3</button><button id="additionBtn" class="button">+</button>
        <button id="num0" class="button">0</button><button id="floatPointBtn" class="button">.</button><button id="equalsbtn" class="button">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
