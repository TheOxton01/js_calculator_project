<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Final Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="masterDiv">
        <div id="numberBar">0</div>

        <button id="clearBtn" class="button blue wide">AC</button>
        <button class="button"></button>
        <button id="divideBtn" class="button orange">/</button>
        <button id="numb7" class="button">7</button>
        <button id="numb8" class="button">8</button>
        <button id="numb9" class="button">9</button>
        <button id="multiplyBtn" class="button orange">*</button>
        <button id="numb4" class="button">4</button>
        <button id="numb5" class="button">5</button>
        <button id="numb6" class="button">6</button>
        <button id="subtractBtn" class="button orange">-</button>
        <button id="numb1" class="button">1</button>
        <button id="numb2" class="button">2</button>
        <button id="numb3" class="button">3</button>
        <button id="addBtn" class="button orange">+</button>
        <button id="numb0" class="button wide">0</button>
        <button id="floatPointBtn" class="button">.</button>
        <button id="equalsBtn" class="button orange">=</button>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
